<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My BCIT Project</title>
        <meta name="comp1800 template" content="My 1800 App" />

        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap Library CSS CDN go here -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />

        <!-- Boostrap Library JS CDN  go here -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>

        <!-- Other libraries go here -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Serif+Hentaigana:wght@200..900&family=Quicksand:wght@300..700&family=Rubik+80s+Fade&display=swap"
            rel="stylesheet" />

        <!-- Google Icons (Material Design)-->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet" />

        <!-- Link to styles of your own -->
        <link rel="stylesheet" href="./styles/style.css" />
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-info py-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./images/image.jpg" height="36" />
                    ElmoHikes</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse"
                    id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input
                            class="form-control me-2"
                            type="search"
                            placeholder="Search"
                            aria-label="Search" />
                        <button class="btn btn-outline-success" type="submit">
                            Search
                        </button>
                    </form>
                </div>
            </div>
        </nav>

        <div class="content-container">
            <div id="content-wrap">
                <form class="container">
                    <div class="card-body form-group mb-3 mt-3">
                        <label for="exampleInputEmail1" class="form-label">Email
                            address</label>
                        <input
                            type="email"
                            class="form-control"
                            id="exampleInputEmail1"
                            aria-describedby="emailHelp" />
                        <div id="emailHelp" class="form-text">
                            We'll never share your email with anyone else.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1"
                            class="form-label">Password</label>
                        <input
                            type="password"
                            class="form-control"
                            id="exampleInputPassword1" />
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input"
                            id="exampleCheck1" />
                        <label class="form-check-label"
                            for="exampleCheck1">Check me
                            out</label>
                    </div>
                    <button type="submit"
                        class="btn btn-primary">Submit</button>
                </form>

                <form class="container mt-3">
                    <div class="card-body form-group mb-3 mt-3">
                        <label for="comment">Comments:</label>
                        <textarea
                            class="form-control"
                            rows="5"
                            id="comment"
                            name="text"></textarea>
                    </div>
                </form>

                <form class="container mt-3">
                    <div class="card-body form-group">
                        <div
                            class="btn-group"
                            role="group"
                            aria-label="Basic radio toggle button group">
                            <input
                                type="radio"
                                class="btn-check"
                                name="btnradio"
                                id="btnradio1"
                                autocomplete="off"
                                checked />
                            <label class="btn btn-outline-primary"
                                for="btnradio1">Flooded</label>

                            <input
                                type="radio"
                                class="btn-check"
                                name="btnradio"
                                id="btnradio2"
                                autocomplete="off" />
                            <label class="btn btn-outline-primary"
                                for="btnradio2">No</label>

                            <input
                                type="radio"
                                class="btn-check"
                                name="btnradio"
                                id="btnradio3"
                                autocomplete="off" />
                            <label class="btn btn-outline-primary"
                                for="btnradio3">Not
                                Sure</label>
                        </div>
                    </div>
                </form>

                <form class="container mt-3">
                    <div class="card-body form-group dropdown">
                        <button class="btn btn-secondary dropdown-toggle"
                            type="button" id="dropdownMenu"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Level of the Hike
                        </button>
                        <ul class="dropdown-menu"
                            aria-labelledby="dropdownMenu2">
                            <li><button class="dropdown-item" type="button"
                                    id="leveleasy">Easy</button></li>
                            <li><button class="dropdown-item" type="button"
                                    id="levelmoderate">Moderate</button></li>
                            <li><button class="dropdown-item" type="button"
                                    id="levelhard">Hard</button></li>
                        </ul>
                    </div>
                </form>

                <form class="container mt-3">
                    <div class="card-body">
                        <p>Rate your overall experience:</p>
                        <span class="material-icons" id="star1">star</span>
                        <span class="material-icons" id="star2">star</span>
                        <span class="material-icons" id="star3">star</span>
                        <span class="material-icons"
                            id="star4">star_outline</span>
                    </div>
                </form>
                <form class="container mt-3">
                    <div class="card-body d-grid gap-2">
                        <button id="submit" class="btn btn-primary"
                            type="button">
                            Submit
                        </button>
                    </div>
                </form>
            </div>

            <!-- footer -->
            <footer class="navbar justify-content-evenly bg-info fixed-bottom">
                <div class="container py-2">
                    <span class="material-icons">favorite</span>
                    <span class="material-icons">home</span>
                    <span class="material-icons">map</span>
                </div>
            </footer>

            <footer class="navbar bg-info fixed-bottom">

            </footer>
        </div>

        <!---------------------------------------------->
        <!-- Your own JavaScript functions go here    -->
        <!---------------------------------------------->
        <!-- Link to scripts of your own -->
        <!-- <script src="./scripts/script.js"></script> -->
    </body>
</html>
